<html>
  <head>
    <title>Add function</title>
  </head>
  <body onload="add()">
    <script>
      var i = Number(prompt("Entr 1st variable"));
      var j = Number(prompt("Entr 2nd variable"));
      function add() {
        document.write("Sum is ",(i+j));
      }
    </script>
  </body>
</html>

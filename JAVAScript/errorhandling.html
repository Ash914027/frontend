    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        var i = 0;
        function fun(){
            var res = "width = "+ window.outerWidth + "<br>"+ "Height = "+ window.outerHeight;
            document.getElementById("para").innerHTML = res;
            var res1 = i+=1;
            document.getElementById('s1').innerHTML = res1;
        }
    </script>

</head>
<body onresize="fun()">

    <h3>this is the examole of using onresize function</h3>

    <p>try to resize the browser's wimdon to see effect</p>
    <p id="para"></p>
    <p>You have resized the window <span id="s1">2</span> times</p>

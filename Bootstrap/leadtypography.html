lead
blockquote
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 50px;
        }
    </style>
</head>
<body>
        <div class="container">
            <p class="lead">
                This is a lead paragraph. It stands out from the other paragraphs on the page.
            </p>
            <blockquote class="blockquote">
                <p class="mb-0">The world is a dangerous place to live; not because of the people who are evil, but because of the people who don't do anything about it.</p>
                </blockquote>
                <small>by</small><cite>Albert</cite>- Albert Einstein</small>
            </blockquote>
        </div>
    </body>
    </html>

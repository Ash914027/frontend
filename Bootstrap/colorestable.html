<!-- colored table bootsrap
    table-responsive-it is used to make the table responsive
    table-primary-it is used to make the table row color blue
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <div class="bs-example">
        <h2>Colored Table</h2>
        <p>Use any of the contextual classes to the table to add color to the table rows or cells.</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@gmail</td>
                </tr>
            </tbody>
            <tbody>
                <tr class="table-secondary"><!--gray color-->
                    <td>Ravi</td>
                    <td>Kishan</td>
                    <td>ravi@gmail</td>
                </tr>
            </tbody>
            <tbody>
                <tr class="table-active"><!--light gray-->
                    <td>Ramesh</td>
                    <td>Doe</td>
                    <td>raghu@gmail</td>
                </tr>
            </tbody>
            <tbody>
                <tr class="table-info"><!--blue color-->
                    <td>John</td>
                    <td>Doe</td>
                    <td></td>
                </tr>
            </tbody>
            <tbody>
                <tr class="table-danger"><!--light red-->
                    <td>John</td>
                    <td>Doe</td>
                    <td></td>
                </tr>
            </tbody>
            <tbody>
                <tr class="table-warning"><!--light yellow color-->
                    <td>kedar nath</td>
                    <td>Singh </td>
                    <td></td>
                </tr>
            </tbody>
            <tbody>
                <tr class="table-active"><!---->
                    <td>John</td>
                    <td>Doe</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>

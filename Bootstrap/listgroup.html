<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>List Group Example</h2>
    <ul class="list-group">
        <li class="list-group-item-success">Item 1</li>
        <li class="list-group-item-secondary">Item 2</li>
        <li class="list-group-item-info">Item 3</li>
        <li class="list-group-item-secondary">Secondary</li>
        <li class="list-group-item-warning">primary Item</li>
        <li class="list-group-item-danger">Dark item</li>
        <li class="list-group-item-dark"></li>
        <li class="list-group-item-light">light item</li>
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

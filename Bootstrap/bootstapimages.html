<!-- //Bootstrap Image Example
//Bootstrap provides a class .img-fluid that makes the image responsive. The image will scale nicely to fit the parent element. -->
<!-- .rounded class adds rounded class
    .rounded-circle class adds a rounded border around the image
     .img-thumbnail  adds a border around the image
     .img-fluid class makes the image responsive
     grid classes : xs     sm     md      lg      xl       xxl
                    <576px >=576 >=768px  >=992px >=1200px  1400px-->

<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Image Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    />
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
      <div class="col-4">
        <div class="img-thumbnail">
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.Us3vornr4pB02KFIC55WZwHaFF&pid=Api&P=0&h=180"
            class="img-fluid rounded"
            alt="Responsive image"
          />
        </div>
      </div>
      <br>
      <div class="col-4">
        <div class="img-thumbnail">
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.NOH8bBZLrC_5WpwupOJNkwHaEX&pid=Api&P=0&h=180"
            class="img-fluid rounded-circle"
            alt="Responsive image"
            width="500px"
            height="500px"

          />
        </div>
      </div>
      <br>
      <div class="col-4">
        <div class="img-thumbnail">
          <img
            src="https://tse2.mm.bing.net/th?id=OIP.UHbAF6yPon33W3A03yO47wHaFj&pid=Api&P=0&h=180"
            class="img-fluid img-thumbnail"
            alt="Responsive image"
            width="500px";
            height="500px";
          />
        </div>
      </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
